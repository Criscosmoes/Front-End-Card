<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main--div">
      <div class="information">
        <div class="title">
          <h2>Get <span>insights</span> that help your business grow.</h2>

          <p>
            Discover the benefits of data analytics and make<br />
            better decisions regarding revenue, customer experience, and overall
            efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="numbers">
            <span class="big--numbers">10k+</span><br />companies
          </div>
          <div class="numbers">
            <span class="big--numbers">314</span><br />templates
          </div>
          <div class="numbers">
            <span class="big--numbers">12M+</span><br />queries
          </div>
        </div>
      </div>

      <div class="image">
        <div class="layer"></div>
      </div>
    </div>
  </body>
</html>
